<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Test 1 214110695</title>
    </h:head>
    <h:body>
    	<h2>Capture transaction details: </h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="Name : "/>
    	   <h:inputText value="#{transactioncontroller.transaction.fullNames}"></h:inputText>
    	   <h:outputLabel value="SourcePassport : "/>
    	   <h:inputText value="#{transactioncontroller.transaction.sourcePassPort}"></h:inputText>
    	   <h:outputLabel value="DestinationPassport : "/>
    	   <h:inputText value="#{transactioncontroller.transaction.destinationPassPort}"></h:inputText>
    	   <h:outputLabel value="DestinationBank : "/>
    	   <h:inputText value="#{transactioncontroller.transaction.destinationBank}"></h:inputText>
    	     <h:outputLabel value="DestinationCountry : "/>
    	   <h:inputText value="#{transactioncontroller.transaction.destinationCountry}"></h:inputText>
    	     <h:outputLabel value="AccountNumber : "/>
    	   <h:inputText value="#{transactioncontroller.transaction.accountNumber}"></h:inputText>
    	     <h:outputLabel value="Account : "/>
    	   <h:inputText value="#{transactioncontroller.transaction.account}"></h:inputText>
    	   

    	   </h:panelGrid>
    	   <h:commandButton value="submit" action="#{transactioncontroller.addNewTransaction}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
